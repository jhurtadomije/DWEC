<!DOCTYPE html>
<html lang="es">
    <head>

            <div id="settings">
                <h3>Configura tu apariencia</h3>
                <label for="bgColor">Color de fondo:</label>
                <input type="color" id="bgColor" onchange="actualizaConfig()">
                <br><br>

                <label for="pColor">Color del texto:</label>
                <input type="color" id="pColor" onchange="actualizaConfig()">
                <br><br>

                <label for="fontSize">Tamaño de la letra:</label>
                <input type="range" id="fontSize" min="10" max="50" onchange="actualizaConfig()">
            </div>
